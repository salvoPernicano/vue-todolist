<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary-subtle p-3 vh-100">
    <div id="app">
        <h1 class="text-center">Todo List</h1>
        <div class="container d-flex justify-content-center">
              <input class="form-control me-2 w-50" type="text" placeholder="Write your task here" v-model="newTaskObj">
              <button class="btn btn-primary" @click="addTask">Add task</button>
          </div>
        <div class="container d-flex flex-column align-items-center">
            
            <ol  class="py-5 fs-3 fw-bold text-capitalize">
                <li v-for="(element, index) in taskArray" @click="doneTask(index)" class="mb-4" :class="element.done ? 'text-decoration-line-through' : '' " >{{element.taskText}} <span @click="deleteTask(index)"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg></span></li>
      
            </ol>
        </div>



    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>

</body>
</html>
